<!DOCTYPE html> 
<html> 
<head> 
	<title>B&B Mobile</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="js/photoswipe/photoswipe.css" />
  <script src='phonegap.js' type="text/javascript"></script>
  <script src='js/photoswipe/lib/klass.min.js' type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script>
    $(document).bind('mobileinit',function(){
      $.extend($.mobile,{
        defaultPageTransition: 'none'
      }) ;
    }) ;
  </script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  <script src="js/photoswipe/code.photoswipe.jquery-3.0.5.min.js" type="text/javascript"></script>
  <script src="js/functions.js"></script>
  <script src="js/modules/db.module.js"></script>
  <script src="js/modules/category.module.js"></script>
  <script src="js/modules/image.module.js"></script>
  <script src="js/objects/mobile-alert.js"></script>
  <script src="js/app.js"></script>
</head> 
<body> 

<!-- home ##########################-->
<div data-role="page" class="page" id="home">
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	
	</div><!-- /content -->
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #home -->


<!-- Sync form ##########################-->
<div data-role="page" class="page" id="sync_form">
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	
    <form id="login_form" method="post" action="http://staging.bitsandbristles.com">
      <input type="hidden" name="get_portfolio_media_map" value="1" />
    
      <label>Your B&B Username</label>
      <input type="text" name="username" />

      <label>Your B&B Password</label>
      <input type="password" name="password" />

      <label>Your domain</label>
      <input type="text" name="domain" />
      
      <input type="submit" value="Sync" />
    </form>
	
	</div><!-- /content -->
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #sync_form -->


<!-- SYNC progress ####################### -->
<div data-role="page" class="page" id="portfolio_sync">
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	  <p>Attempting to connect...</p>
	</div><!-- /content -->
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #portfolio_sync -->


<!-- PORTFOLIO PAGE ###################-->
<div data-role="page" class="page" id="portfolio">
	<div class='header' data-role="header" data-position="fixed"></div><!-- /header -->
	<div data-role="content" class="content">
	
    <ul class="photoswipe">
    </ul>
	
	</div><!-- /content -->
	<div class="footer" data-role="footer" data-position="fixed"></div><!-- footer -->
</div><!-- #portfolio -->


<div id='header_html' class="hide">
	<h1>B&B Mobile</h1>
</div>

<div id="footer_html" class="hide">
    <a href="#home">Home</a>

    <a href="#sync_form">Sync</a>	
</div>


<div id="confirm"></div>

</body>
</html>
